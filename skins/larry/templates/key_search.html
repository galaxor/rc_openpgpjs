<div id="openpgpjs_key_search" class="propform popupdialog">
  <form id="openpgpjs_key_search_form" 
        onsubmit='rcmail.http_post("plugin.pks_search", "search=" + $("#openpgpjs_search_input").val() + "&op=index"); $("#openpgpjs_search_input").attr("disabled", "disabled"); $("#openpgpjs_search_submit").attr("disabled", "disabled"); return false;' 
  >
    <div><roundcube:label name="rc_openpgpjs.search_description" /></div>
    <div>
      <label for="openpgpjs_search_input"><roundcube:label name="email" />:</label>
      <input type="text" name="openpgpjs_search_input" id="openpgpjs_search_input" /> 

      <input type="submit" value='<roundcube:label name="search" />' id="openpgpjs_search_submit" />
      <textarea id='importPubkeyField' style='visibility:hidden;'></textarea>
    </div>
  </form>
  <table id="openpgpjs_search_results">
  </table>
</div>
